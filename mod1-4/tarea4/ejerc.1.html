<!DOCTYPE html <html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercico 1 en javascript</title>
</head>

<body>

    <script>
        const distancia = parseInt(prompt('Ingrese su distancia:', ''))
        if (0 <= distancia && distancia < 1000) {
            document.write("viajamos a pie");
        }

        else if (distancia > 1000 && distancia < 10000) {
            document.write("viajamos en bicicleta");
        }

        else if (distancia > 10000 && distancia < 30000) {
            document.write("viajamos en colectivo");
        }

        else if (distancia > 30000 && distancia < 100000) {
            document.write("viajamos en auto");
        }

        else {
            document.write("viajamos en avion");
        }
        

    </script>
</body>

</html>

<body>
        <script>
        const numeros = [1, 4, 45, 32, 13];

        let mayor = 40;

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor=numeros[i];
            }
        }
        console.log(`El mayor de ${numeros} es ${mayor}`);
        
    </script>
</body>
